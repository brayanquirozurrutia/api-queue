services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    # The postgres image needs filesystem-related Linux capabilities on startup
    # to set ownership/permissions in the data directory.
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      MODEL_PATH: ${MODEL_PATH:-/app/scoring/ml/attendance_model.joblib}
      ENABLE_MODEL_TRAIN_ENDPOINT: ${ENABLE_MODEL_TRAIN_ENDPOINT:-false}
      MODEL_TRAIN_TOKEN: ${MODEL_TRAIN_TOKEN:-}
      PYTHON_GIL: "1"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-4}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-60}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped

volumes:
  postgres_data:
